<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <h2>CALCULADORA</h2>
    <div id="divPrincipal">
        
        <input id="num-one" name="num-one" type="text"> <br>
        <input id="num-two" name="num-two" type="text"> <br>
        <input checked id="box1" name="sing-up" type="radio" value="add"> <b>+</b>
        <input id="box2" name="sing-up" type="radio" value="sub"> <b>-</b>
        <input id="box3" name="sing-up" type="radio" value="mut"> <b>*</b>
        <input id="box4" name="sing-up" type="radio" value="div"> <b>/</b>
        <br>
        <button id="butao" onclick="calc()" type="button"> calcular </button>
        <h1 id="resultado"></h1>
    </div>
    <script src="script.js"></script>

</body>

</footer>
</html>
